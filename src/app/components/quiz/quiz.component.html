<header>
  <img src="../../../assets/images/logo.png" alt="BuzzFeed" />
  <h2>{{ data.title }}</h2>
</header>

<div class="quiz">
  <section class="main-question">
    {{ current_question.question }}
  </section>
  <ul class="options-list">
    <div *ngFor="let option of current_question.options">
      <li>{{ option["name"] }}</li>
    </div>
  </ul>
</div>

<footer>
  <p>alguma coisa</p>
</footer>
